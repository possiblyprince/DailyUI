<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DailyUI #1</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="signUp">
      <center>
        
        <h1 style="padding-top:20px;">Sign up</h1>
      </center>

      <div class="signUpForm">
        <form action="">
          <input type="text" class="inputForm" placeholder="Name" />
          <br /><br />
          <input type="email" class="inputForm" placeholder="E-mail" />
          <br /><br />
          <input type="password" class="inputForm" placeholder="Password" />
          <br /><br />
          <button class="signUpButton">Sign up</button>
        </form>
      </div>
    </div>
  </body>
</html>
